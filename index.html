<!DOCTYPE html>
<html>
<head>
    <title>Letters from the Past</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ff5733;
        }
        p {
            font-size: 18px;
            margin: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #337aff;
            color: white;
        }
        .answer-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
        .letter-container {
            text-align: left;
            width: 60%;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #ff5733;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h2>Created by Panagiotis Domvros 2025 (CC BY-NC)</h2>
    <p>You have received a randomly selected letter from your loved one in Ancient Greece. You need to reply to that letter in the same manner as if you were the actual person.</p>
    <button onclick="openHelpTab()">❓ Help</button>
    <h1>📜 Letters from the Past 📜</h1>
    <button onclick="generateLetter('male')">🚹 Receive a Letter from a Male</button>
    <button onclick="generateLetter('female')">🚺 Receive a Letter from a Female</button>
    <div class="letter-container">
        <h3>💌 Letter Received</h3>
        <p id="letter"></p>
    </div>
    <br>
    <a class="answer-button" href="https://docs.google.com/forms/d/e/1FAIpQLSf9larBSnN_EBXIxv1aWBkgUnXf_F9JCL7G_1krXd2awd0PIw/viewform?usp=dialog" target="_blank">
        📝 Write Your Reply
    </a>

    <script>
        function openHelpTab() {
            const helpWindow = window.open('', '_blank', 'width=600,height=500');
            helpWindow.document.write(`
                <html>
                <head>
                    <title>Helpful Words & Phrases</title>
                    <style>
                        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; padding: 20px; }
                        h2 { color: #ff5733; }
                        ul { text-align: left; display: inline-block; }
                    </style>
                </head>
                <body>
                    <h2>Useful Words & Phrases</h2>
                    <ul>
                        <li>✅ My love, your words fill me with hope because...</li>
                        <li>❌ I feel lost without you, and my heart aches...</li>
                        <li>🌊 The sea keeps us apart, but my heart stays with you...</li>
                        <li>🏛️ I dream of the day we reunite in our home...</li>
                        <li>⏳ Time moves slowly without you...</li>
                        <li>🔥 My love for you burns like an eternal flame...</li>
                        <li>🏹 The gods test me, but I remain strong for you...</li>
                        <li>💔 My suffering is great, but the thought of you keeps me alive...</li>
                        <li>⚖️ Though others whisper doubts, I remain faithful to you...</li>
                        <li>🌿 I send this letter with all my love, hoping you receive it...</li>
                        <li>👑 My heart belongs to you alone...</li>
                        <li>🛡️ I stand strong against all who try to take your place...</li>
                        <li>💞 No distance or time can weaken my devotion...</li>
                        <li>🔮 I see you in my dreams, and I pray to the gods for our reunion...</li>
                        <li>🌠 If the stars allow, I will return to your embrace...</li>
                        <li>🏛️ The palace feels empty without you...</li>
                        <li>🗡️ I fight for my return, knowing you wait for me...</li>
                        <li>🍷 I long to sit with you again, sharing laughter and love...</li>
                        <li>💖 Nothing in this world compares to your love...</li>
                        <li>🔥 Until my last breath, I remain yours...</li>
                    </ul>
                </body>
                </html>
            `);
        }

        function generateLetter(gender) {
            const letters = {
                "male": [
                    "My dearest Penelope, my heart longs for the day I return. Until then, stay strong.\n\nYours forever,\nOdysseus",
                    "My love Aspasia, your wisdom guides me even from afar. Athens prospers, but my heart belongs to you.\n\nYours,\nPericles"
                ],
                "female": [
                    "My dearest Odysseus, I wait for your ship each day, praying to the gods for your return.\n\nFaithfully,\nPenelope",
                    "My love Pericles, Athens may not see me as your equal, but in your eyes, I am.\n\nYours,\nAspasia"
                ]
            };
            if (letters[gender]) {
                document.getElementById("letter").innerText = letters[gender][Math.floor(Math.random() * letters[gender].length)];
            } else {
                console.error("Error: Invalid gender selection");
            }
        }
    </script>
</body>
</html>
