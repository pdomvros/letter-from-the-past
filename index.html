<!DOCTYPE html>
<html>
<head>
    <title>Letters from the Past</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ff5733;
        }
        p {
            font-size: 18px;
            margin: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #337aff;
            color: white;
        }
        .answer-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
        .letter-container {
            text-align: left;
            width: 60%;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #ff5733;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h2>Created by Panagiotis Domvros 2025 (CC BY-NC)</h2>
    <p>You have received a randomly selected letter from your loved one in Ancient Greece. You need to reply to that letter in the same manner as if you were the actual person.</p>
    <button onclick="openHelpTab()">❓ Help</button>
    <h1>📜 Letters from the Past 📜</h1>
    <button onclick="generateLetter('male')">🚹 Receive a Letter from a Male</button>
    <button onclick="generateLetter('female')">🚺 Receive a Letter from a Female</button>
    <div class="letter-container">
        <h3>💌 Letter Received</h3>
        <p id="letter"></p>
    </div>
    <br>
    <a class="answer-button" href="https://docs.google.com/forms/d/e/1FAIpQLSf9larBSnN_EBXIxv1aWBkgUnXf_F9JCL7G_1krXd2awd0PIw/viewform?usp=dialog" target="_blank">
        📝 Write Your Reply
    </a>

    <script>
        function openHelpTab() {
            const helpWindow = window.open('', '_blank', 'width=600,height=500');
            helpWindow.document.write(`
                <html>
                <head>
                    <title>Helpful Words & Phrases</title>
                    <style>
                        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; padding: 20px; }
                        h2 { color: #ff5733; }
                        ul { text-align: left; display: inline-block; }
                    </style>
                </head>
                <body>
                    <h2>Useful Words & Phrases</h2>
                    <ul>
                        <li>✅ My love, your words fill me with hope because...</li>
                        <li>❌ I feel lost without you, and my heart aches...</li>
                        <li>🌊 The sea keeps us apart, but my heart stays with you...</li>
                        <li>🏛️ I dream of the day we reunite in our home...</li>
                        <li>⏳ Time moves slowly without you...</li>
                        <li>🔥 My love for you burns like an eternal flame...</li>
                        <li>🏹 The gods test me, but I remain strong for you...</li>
                        <li>💔 My suffering is great, but the thought of you keeps me alive...</li>
                        <li>⚖️ Though others whisper doubts, I remain faithful to you...</li>
                        <li>🌿 I send this letter with all my love, hoping you receive it...</li>
                        <li>👑 My heart belongs to you alone...</li>
                        <li>🛡️ I stand strong against all who try to take your place...</li>
                        <li>💞 No distance or time can weaken my devotion...</li>
                        <li>🔮 I see you in my dreams, and I pray to the gods for our reunion...</li>
                        <li>🌠 If the stars allow, I will return to your embrace...</li>
                        <li>🏛️ The palace feels empty without you...</li>
                        <li>🗡️ I fight for my return, knowing you wait for me...</li>
                        <li>🍷 I long to sit with you again, sharing laughter and love...</li>
                        <li>💖 Nothing in this world compares to your love...</li>
                        <li>🔥 Until my last breath, I remain yours...</li>
                    </ul>
                </body>
                </html>
            `);
        }

        function generateLetter(gender) {
            const letters = {
                "male": [
                    "My dearest Penelope, the days are long without you. I dream of Ithaca and your embrace. The gods test me, but I endure. Tell Telemachus to stand strong. I will return soon, my love. Yours forever, Odysseus.",
                    "My beloved Aspasia, Athens prospers, yet my thoughts remain with you. Your wisdom is my guide, your love my strength. Though duty keeps me away, I long for your voice. Until we meet again, my heart is yours. Yours, Pericles.",
                    "My love Eurydice, the gods have taken you from me. My lyre sings of sorrow, and I long for you. I will defy fate to see you again. Your memory keeps me strong. Forever yours, Orpheus.",
                    "My beloved Helen, the war rages on, but my heart is only with you. Do you miss me as I miss you? I long to see your face. I will return, no matter the cost. Yours, Paris.",
                    "My dearest Roxane, the world bends before my armies, yet it is you who has conquered me. My victories mean nothing without you. In the midst of battle, my heart remains in your hands. Yours, Alexander.",
                    "My dearest Hippolyta, you are the fiercest warrior I have ever known. Though I have conquered lands, I find myself conquered by your spirit. The world expects a king to rule alone, but I wish to rule only by your side. Yours, Theseus.",
                    "My strong and wise Gorgo, Sparta stands firm, but even its might is weak without you. The battle draws near, and I know not if I shall return. But if I must fall, know that I do so with your name in my heart. With all my love, Leonidas.",
                    "My Hera, we have warred as gods, and yet I find myself bound to you beyond eternity. Though Olympus shakes with our quarrels, I would not wish to rule without you. The universe bends to my will, but you alone hold my heart. Yours always, Zeus.",
                    "My dearest Galatea, you were once but a statue, yet you have given life to my soul. The gods have blessed me with you, and I shall cherish you beyond the bounds of mortal existence. Forever devoted, Pygmalion.",
                    "My Medea, though the world calls you dangerous, I have seen the depth of your love. You have sacrificed all for me, and yet I have strayed from you. If there is forgiveness in your soul, let me find it. Yours in regret, Jason."
                ],
                "female": [
                    "My dearest Odysseus, I wait each day by the shore, praying for your return. Our son grows strong, and I remain yours. May the gods bring you safely home to us. Faithfully, Penelope.",
                    "My love Pericles, Athens may not understand my place beside you, but I do not care. You have given me a voice, and I stand with you. No words can change my love for you. Yours, Aspasia.",
                    "My Orpheus, I hear your song even in the underworld. It reaches through the darkness and calls me back. If I could hold you once more, I would. Let your music keep me alive. Forever yours, Eurydice.",
                    "My beloved Paris, the world calls me a betrayer, but they do not understand love. If our love is a mistake, then let it be the most beautiful mistake the world has ever seen. Yours always, Helen.",
                    "My Alexander, you have conquered nations, yet my heart is the one thing you cannot control. If you truly wish to keep me, then let it be as your equal, not as your possession. Yours if you prove worthy, Roxane.",
                    "My Theseus, you stole me from my home, yet I find myself longing for you. The world sees me as a warrior, but with you, I have found something more. If love is a battle, then I surrender only to you. Yours, Hippolyta.",
                    "My King, my heart is as strong as Sparta itself, and yet it trembles at the thought of losing you. Fight bravely, return to me, or send me word that I may honor your name. Forever your queen, Gorgo.",
                    "Zeus, though you rule the heavens, you cannot rule my heart. You chase after others, yet always return to me. I should cast you from Olympus, yet still, I stand by your side. Yours in fury, Hera.",
                    "My Pygmalion, you have given me life, but what of love? Am I yours, or am I merely your creation? If love is to be real, then it must be given freely. Yours in question, Galatea.",
                    "Jason, I gave you everything. I sacrificed my home, my family, and my soul for you, yet you betrayed me. Do not ask for my forgiveness—you will not find it. Never yours again, Medea."
                ]
            };
            if (letters[gender]) {
                document.getElementById("letter").innerText = letters[gender][Math.floor(Math.random() * letters[gender].length)];
            } else {
                console.error("Error: Invalid gender selection");
            }
        }
    </script>
</body>
</html>
