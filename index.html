<!DOCTYPE html>
<html>
<head>
    <title>Letters from the Past</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ff5733;
        }
        p {
            font-size: 18px;
            margin: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #337aff;
            color: white;
        }
        .answer-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
        .letter-container {
            text-align: left;
            width: 60%;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #ff5733;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h2>Created by Panagiotis Domvros 2025 (CC BY-NC)</h2>
    <p>You have received a randomly selected letter from your loved one in Ancient Greece. You need to reply to that letter in the same manner as if you were the actual person.</p>
    <button onclick="openHelpTab()">❓ Help</button>
    <h1>📜 Letters from the Past 📜</h1>
    <button onclick="generateLetter('male')">🚹 Receive a Letter from a Male</button>
    <button onclick="generateLetter('female')">🚺 Receive a Letter from a Female</button>
    <div class="letter-container">
        <h3>💌 Letter Received</h3>
        <p id="letter"></p>
    </div>
    <br>
    <a class="answer-button" href="https://docs.google.com/forms/d/e/1FAIpQLSf9larBSnN_EBXIxv1aWBkgUnXf_F9JCL7G_1krXd2awd0PIw/viewform?usp=dialog" target="_blank">
        📝 Write Your Reply
    </a>

    <script>
        function openHelpTab() {
            const helpWindow = window.open('', '_blank', 'width=600,height=500');
            helpWindow.document.write(`
                <html>
                <head>
                    <title>Helpful Words & Phrases</title>
                    <style>
                        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; padding: 20px; }
                        h2 { color: #ff5733; }
                        ul { text-align: left; display: inline-block; }
                    </style>
                </head>
                <body>
                    <h2>Useful Words & Phrases</h2>
                    <ul>
                        <li>✅ My love, your words fill me with hope because...</li>
                        <li>❌ I feel lost without you, and my heart aches...</li>
                        <li>🌊 The sea keeps us apart, but my heart stays with you...</li>
                        <li>🏛️ I dream of the day we reunite in our home...</li>
                        <li>⏳ Time moves slowly without you...</li>
                        <li>🔥 My love for you burns like an eternal flame...</li>
                        <li>🏹 The gods test me, but I remain strong for you...</li>
                        <li>💔 My suffering is great, but the thought of you keeps me alive...</li>
                        <li>⚖️ Though others whisper doubts, I remain faithful to you...</li>
                        <li>🌿 I send this letter with all my love, hoping you receive it...</li>
                        <li>👑 My heart belongs to you alone...</li>
                        <li>🛡️ I stand strong against all who try to take your place...</li>
                        <li>💞 No distance or time can weaken my devotion...</li>
                        <li>🔮 I see you in my dreams, and I pray to the gods for our reunion...</li>
                        <li>🌠 If the stars allow, I will return to your embrace...</li>
                        <li>🏛️ The palace feels empty without you...</li>
                        <li>🗡️ I fight for my return, knowing you wait for me...</li>
                        <li>🍷 I long to sit with you again, sharing laughter and love...</li>
                        <li>💖 Nothing in this world compares to your love...</li>
                        <li>🔥 Until my last breath, I remain yours...</li>
                    </ul>
                </body>
                </html>
            `);
        }

        function generateLetter(gender) {
            const letters = {
                "male": [
                    "My dearest Penelope, the days feel endless without you. I dream of Ithaca, our home, and your embrace. The gods test me, but I endure for you. Tell Telemachus to stand strong. No storm or enemy will keep me away forever. Every battle I fight is for my return to you. My heart longs for the day I step upon our shores again. Until that day, my love, remain strong, and know that I will never stop trying to come home. Yours forever, Odysseus.",
                    "My beloved Aspasia, Athens prospers, yet its brilliance dims without you. Your wisdom strengthens me, your presence inspires my every thought. Though war and politics demand my time, my heart belongs only to you. May we stand together soon, unshaken by doubt. The city admires my leadership, but I admire only you. You are my truest companion, and your counsel is as valuable as any victory. One day, history will see you as I do—my equal, my love. Yours, Pericles.",
                    "My love Eurydice, the gods have taken you from me, and my soul cries out for you in song. My lyre sings of sorrow, and I long for your touch. If fate allows, I shall bring you back from darkness. I will walk the depths of Hades to see you again. Every melody I play is a tribute to our love, hoping that it reaches your spirit. If I fail, then let my song carry me to where you are. Forever yours, Orpheus.",
                    "My beloved Helen, the war rages on, but my heart is only with you. Each battle reminds me we are apart. The gods watch, deciding our fate. I long to see your face. No matter the cost, I will return. I hear rumors that you regret leaving, but I do not believe them. Our love defies the world, and I will fight for you as long as I breathe. Do not lose hope, my love, for soon we shall be together again. Yours always, Paris.",
                    "My dearest Roxane, the world bends before my armies, yet you alone have conquered me. My victories are hollow without you. In the midst of battle, my heart remains in your hands. I fight not just for empire, but for us. I think of you in the quiet moments between conquests, longing for your touch, your wisdom, your fire. My love for you is greater than any kingdom, and I would trade it all to be with you. Yours, Alexander.",
                    "My dearest Hippolyta, you are the fiercest warrior I have known. Though I have conquered lands, I find myself conquered by your strength. The world expects a king to rule alone, but I wish to rule only with you. Be by my side. Yours, Theseus.",
                    "My strong and wise Gorgo, Sparta stands firm, yet even its might is weak without you. The battle nears, and I do not know if I shall return. If I fall, know that I do so with your name in my heart. Yours, Leonidas.",
                    "My Hera, we have warred as gods, yet still, I return to you. Though Olympus shakes with our quarrels, I would not wish to rule alone. You are my queen, my equal, the only one who defies me. Yours always, Zeus.",
                    "My dearest Galatea, you were once but a statue, yet you have given life to my soul. The gods have blessed me with you, and I cherish you beyond the bounds of mortal existence. Love me not as your creator, but as your partner. Forever devoted, Pygmalion.",
                    "My Medea, though the world calls you dangerous, I know the depth of your love. You sacrificed all for me, and yet I betrayed you. Does your heart still burn for me, or have I lost you forever? If forgiveness exists, let me find it. Yours, Jason."
                ],
                "female": [
                    "My dearest Odysseus, I wait each day by the shore, praying for your return. Telemachus grows strong, carrying your wisdom. Suitors fill our halls, but I delay them. My heart remains yours alone. May the gods bring you home. I spend my days weaving, only to undo my work at night. They think me weak, but I am strong in my devotion. You are my only love, and I will not surrender to despair. Return to me, and let our suffering end. Faithfully, Penelope.",
                    "My love Pericles, Athens honors you, yet many doubt my place beside you. I care not for their whispers; I am yours. You have given me a voice, and together we shape our city’s future. Know that I remain by your side. Though others seek to diminish me, I will not be silenced. Our love is greater than convention, greater than history. The world will remember what we built together, hand in hand. Yours, Aspasia.",
                    "My Orpheus, I hear your song even in the underworld. It reaches through the darkness and calls me back. If fate allows, I will return to you. If not, remember me always, and let your music keep me alive. The gods are cruel, but love is stronger than fate. If I must remain in shadow, then let my love guide you. One day, perhaps, the heavens will take pity, and we will be together once more. Forever yours, Eurydice.",
                    "My beloved Paris, the world calls me a betrayer, but they do not understand love. Though war rages around us, my heart remains yours. If our love is a mistake, let it be the most beautiful mistake the world has ever seen. I hear the voices of doubt, but I refuse to listen. They do not know the depth of my love, nor the fire in my heart that still burns for you. My love, no force can undo what we have. Yours always, Helen.",
                    "My Alexander, you have conquered nations, yet my heart is the one thing you cannot control. If you truly wish to keep me, then let it be as your equal, not as your possession. Love should be chosen, not conquered. I am not a prize to be won, nor a jewel in your crown. If you love me, then stand beside me, not above me. Show me that love is greater than war. Yours if you prove worthy, Roxane.",
                    "My Theseus, you stole me from my home, yet I find myself longing for you. The world sees me as a warrior, but with you, I have found something more. If love is a battle, then I surrender only to you. Yours, Hippolyta.",
                    "My King, my heart is as strong as Sparta itself, yet it trembles at the thought of losing you. Fight bravely, return to me, or send me word so I may honor your name. You are my greatest warrior. Forever your queen, Gorgo.",
                    "Zeus, though you rule the heavens, you cannot rule my heart. You chase after others, yet always return to me. I should cast you from Olympus, yet still, I stand by your side. Love or fate, I do not know. Yours in fury, Hera.",
                    "My Pygmalion, you have given me life, but what of love? Am I yours, or am I merely your creation? If love is to be real, it must be given freely. Do you love me as a man, or as an artist loves his work? Yours in question, Galatea.",
                    "Jason, I gave you everything. My home, my family, my soul—all for you, yet you betrayed me. Do not ask for my forgiveness—you will not find it. Never yours again, Medea."
                ]
            };
            if (letters[gender]) {
                document.getElementById("letter").innerText = letters[gender][Math.floor(Math.random() * letters[gender].length)];
            } else {
                console.error("Error: Invalid gender selection");
            }
        }
    </script>
</body>
</html>
